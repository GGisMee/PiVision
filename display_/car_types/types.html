<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Style</title>
</head>
<body>
    <canvas id="canvas" width="600" height="400" style="border:1px solid #000;"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        // Set canvas background
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw axes
        ctx.strokeStyle = 'black';
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, 0);
        ctx.lineTo(canvas.width / 2, canvas.height);
        ctx.moveTo(0, canvas.height / 2);
        ctx.lineTo(canvas.width, canvas.height / 2);
        ctx.stroke();

        // Draw point at (0,0)
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(canvas.width / 2, canvas.height / 2, 5, 0, Math.PI * 2);
        ctx.fill();

        function drawCar(x, y, color) {

            ctx.save();
            ctx.translate(x, y);
            
            // Car body with rounded corners
            ctx.fillStyle = color;
            ctx.beginPath();
            let width = 50;
            let height = 70;

            ctx.roundRect(-width/2, -height, width, height, width/5); // -25 if x start coord, -50 is y start coord
            // 50 width ,100 height and 10 is for the roundness on the corners
            ctx.fill();
            
            // Windows
            ctx.fillStyle = "lightblue";
            ctx.beginPath();
            ctx.roundRect(-0.4*width, -height*0.9, width*0.8, 0.2*height, 0.05*height);
            ctx.fill();


            // Wheels with oval shape
            function drawWheel(cx, cy) {
                ctx.fillStyle = "black";
                ctx.beginPath();
                ctx.ellipse(cx, cy, 6, 12, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = "gray";
                ctx.beginPath();
                ctx.ellipse(cx, cy, 4, 8, 0, 0, Math.PI * 2);
                ctx.fill();
            }
            
            
            
        }

        drawCar(300, 200, "lightgray");
    </script>
</body>
</html>
