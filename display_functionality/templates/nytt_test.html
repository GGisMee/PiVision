
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobil Dashboard</title>
    <style>
        body { 
            font-family: 'Verdana', sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #E7E7E7; 
        }
        .container { 
            display: flex; 
            width: 100vw; 
            height: 100vh; 
            gap: 40px; 
            padding: 40px; 
        }
        .column { 
            display: flex; 
            flex-direction: column; 
            flex: 1; 
            gap: 40px; 
        }
        .middle { 
            flex: 2; 
            justify-content: center; 
        }
        .box { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 4em; 
            background-color: #252525; 
            color: white; 
            padding: 50px; 
            border-radius: 15px; 
            flex: 1; 
        }
        @media (max-width: 430px) {
            .container { flex-direction: column; gap: 20px; padding: 20px; }
            .box { font-size: 3em; padding: 30px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="box">{{ data["avstånd"] }} m</div>
            <div class="box">{{ data["väder"] }}</div>
        </div>
        <div class="column middle">
            <div class="box">{{ data["extra"] }}</div>
        </div>
        <div class="column">
            <div class="box">{{ data["antal_nu"] }}</div>
            <div class="box">{{ data["antal_totalt"] }}</div>
        </div>
    </div>
</body>
</html>
