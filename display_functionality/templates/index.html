<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobil Dashboard</title>
    <script src="https://kit.fontawesome.com/70c8e77483.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        var socket = io();
        
        // Listen for updates from the server
        socket.on('update', function(data) {
            document.getElementById("d_front").innerText = data["d_front"];
            document.getElementById("time").innerText = data["time"];
            document.getElementById("num_now").innerText = data["num_now"];
            document.getElementById("antal_totalt").innerText = data["antal_totalt"];
        });

        function toggleButton() {
            var button = document.getElementById("toggleButton");
            var currentState = button.innerText;
    
            if (currentState === "Start") {
                button.innerText = "Stop";
                button.style.backgroundColor = "lightcoral";
                sendStateToServer("start");
            } else {
                button.innerText = "Start";
                button.style.backgroundColor = "lightgreen";
                sendStateToServer("stop");
            }
        }
    
        function sendStateToServer(state) {
            fetch('/toggle', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ action: state })
            });
        }

    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: "Archivo", sans-serif;
            display: flex; 
            height: 100vh; 
            margin: 0; 
            background-color: #E7E7E7; 
        }
        .container { 
            display: flex; 
            flex: 1;
            gap: 80px;
            padding: 100px;
            box-sizing: border-box;
        }
        .column { 
            display: flex; 
            flex-direction: column; 
            flex: 1; 
            gap: 120px; 
        }
        .middle { 
            flex: 4;
            justify-content: center; 
        }
        .box { 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #252525;
            color: white;
            padding: 40px;
            border-radius: 80px;
            flex: 1;
            text-align: center;
        }

        .box .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            font-size: 4em;
        }
        .box .divider {
            width: 100%;
            height: 2px;
            background-color: white;
            margin: 20px 0;
        }
        .box .content {
            font-size: 5em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box .icon i,
        .box .icon img {
            height: 1em;
            width: auto;
            vertical-align: middle;
        }
        
        .sidebar {
            width: 250px;
            background-color: #252525;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        @media (max-width: 430px) {
            .container { flex-direction: column; gap: 40px; padding: 40px; }
            .box { font-size: 2em; padding: 30px; }
        }
        #toggleButton {
            width: 100px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="box">
                <div class="header">
                    <span class="title">d_front</span>
                    <span class="icon"><i class="fas fa-ruler"></i></span>
                </div>
                <span class="divider"></span>
                <div id="d_front" class="content">{{ data["d_front"] }} m</div>
            </div>
            <div class="box">
                <div class="header">
                    <span class="title">Tid</span>
                    <span class="icon"><i class="fa-regular fa-clock"></i></span>
                </div>
                <span class="divider"></span>
                <div id="time" class="content">{{ data["time"] }}</div>
            </div>
        </div>
        <div class="column middle">
            <div class="box">{{ data["extra"] }}</div>
        </div>
        <div class="column">
            <div class="box">
                <div class="header">
                    <span class="title">Antal Nu</span>
                    <span class="icon"><img src="{{ url_for('static', filename='cars_icon.png') }}" alt="Cars Icon" width="30"></span>
                </div>
                <span class="divider"></span>
                <div id="num_now" class="content">{{ data["num_now"] }}</div>
            </div>
            <div class="box">
                <div class="header">
                    <span class="title">Antal Totalt</span>
                    <span class="icon"><i class="fas fa-users"></i></span>
                </div>
                <span class="divider"></span>
                <div id="antal_totalt" class="content">{{ data["antal_totalt"] }}</div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <button id="toggleButton" class="start-button" onclick="toggleButton()">Start</button>
    </div>
</body>
</html>
